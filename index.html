<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knowledge Graph</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        #graph {
            width: 100%;
            height: 500px;
            border: 1px solid #ddd;
        }
        .highlight {
            stroke: rgb(0, 174, 255) !important;
            stroke-width: 3px !important;
        }
        .highlight-node {
            fill: rgb(0, 174, 255) !important;
        }
    </style>
</head>
<body class="container mt-4">
    <h2 class="text-center">Knowledge Graph</h2>
    <div class="mb-3">
        <input type="text" id="nodeInput" class="form-control" placeholder="Enter a note">
        <input type="text" id="linkInput" class="form-control mt-2" placeholder="Link to (optional)">
        <button class="btn btn-primary mt-2" onclick="addNode()">Add Note</button>
        <button class="btn btn-danger mt-2" onclick="undoLastAction()">Undo</button>
    </div>
    <svg id="graph"></svg>
    
    <script>
        const nodes = [];
        const links = [];
        const history = [];
        const width = document.getElementById("graph").clientWidth;
        const height = 500;

        const svg = d3.select("#graph").attr("width", width).attr("height", height);
        const simulation = d3.forceSimulation(nodes)
            .force("link", d3.forceLink(links).id(d => d.id).distance(100))
            .force("charge", d3.forceManyBody())
            .force("center", d3.forceCenter(width / 2, height / 2));

        function updateGraph() {
            svg.selectAll("*").remove();

            const link = svg.selectAll(".link")
                .data(links)
                .enter().append("line")
                .attr("class", "link")
                .attr("stroke", "#999");

            const node = svg.selectAll(".node")
                .data(nodes)
                .enter().append("circle")
                .attr("class", "node")
                .attr("r", 10)
                .attr("fill", "#007bff")
                .call(d3.drag()
                    .on("start", dragStarted)
                    .on("drag", dragged)
                    .on("end", dragEnded));

            const text = svg.selectAll(".text")
                .data(nodes)
                .enter().append("text")
                .text(d => d.id)
                .attr("dx", 12)
                .attr("dy", 4);

            simulation.nodes(nodes).on("tick", () => {
                link.attr("x1", d => d.source.x)
                    .attr("y1", d => d.source.y)
                    .attr("x2", d => d.target.x)
                    .attr("y2", d => d.target.y);
                
                node.attr("cx", d => d.x).attr("cy", d => d.y);
                text.attr("x", d => d.x).attr("y", d => d.y);
            });
            simulation.force("link").links(links);
            simulation.alpha(1).restart();
        }

        function addNode() {
            const nodeName = document.getElementById("nodeInput").value.trim();
            const linkName = document.getElementById("linkInput").value.trim();
            if (!nodeName) return;

            let newNode = null;
            let newLink = null;

            if (!nodes.some(n => n.id === nodeName)) {
                newNode = { id: nodeName };
                nodes.push(newNode);
            }
            if (linkName && nodes.some(n => n.id === linkName)) {
                newLink = { source: linkName, target: nodeName };
                links.push(newLink);
            }
            
            history.push({ newNode, newLink });
            updateGraph();
        }

        function undoLastAction() {
            if (history.length === 0) return;
            
            const lastAction = history.pop();
            if (lastAction.newLink) {
                const linkIndex = links.indexOf(lastAction.newLink);
                if (linkIndex > -1) links.splice(linkIndex, 1);
            }
            if (lastAction.newNode) {
                const nodeIndex = nodes.indexOf(lastAction.newNode);
                if (nodeIndex > -1) {
                    nodes.splice(nodeIndex, 1);
                    links.filter(l => l.source.id !== lastAction.newNode.id && l.target.id !== lastAction.newNode.id);
                }
            }
            updateGraph();
        }

        function dragStarted(event, d) {
            if (!event.active) simulation.alphaTarget(0.3).restart();
            d.fx = d.x;
            d.fy = d.y;
        }

        function dragged(event, d) {
            d.fx = event.x;
            d.fy = event.y;
        }

        function dragEnded(event, d) {
            if (!event.active) simulation.alphaTarget(0);
            d.fx = null;
            d.fy = null;
        }
    </script>
</body>
</html>
